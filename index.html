<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gotit.css">
    <title>Got It</title>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/utils.js"></script>
    <script src="libs/component.js"></script>
    <script src="libs/parser2.js"></script>
    <script src="libs/una.js"></script>

    <script src="components/footer.js"></script>
    <script src="components/header.js"></script>
    <script src="pages/about.js"></script>
    <script src="pages/experts.js"></script>
    <script src="pages/home.js"></script>
    <script src="pages/kaas.js"></script>
    <script src="pages/solutions.js"></script>
    <script src="pages/team.js"></script>
</head>
<body>
<div id="app">
    <div class="site-wrapper">
        <div class="site-wrapper__inner">
            <header>
                <li class="{{item.active ? 'active' : ''}}" u-for="item in tabs"><a u-click="active(item)">{{item.title}}</a>
                </li>
            </header>
            <home u-if="tabs[0].active"></home>
            <kaas u-if="tabs[1].active"></kaas>
            <solutions u-if="tabs[2].active"></solutions>
            <about u-if="tabs[3].active"></about>
            <team u-if="tabs[4].active"></team>
            <experts u-if="tabs[5].active"></experts>
            <footer-component/>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
